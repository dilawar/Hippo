version: '3'
services:
    hippo:
        image: dilawars/hippo:latest
        build:
            context: suse
            args:
                http_proxy: ${http_proxy}
                https_proxy: ${https_proxy}
        environment:
            - DEBUG="1"
            - http_proxy="http://proxy.ncbs.res.in:3128"
            - https_proxy="http://proxy.ncbs.res.in:3128"
        volumes:
            - ./..:/srv/www/htdocs/hippo
            - /tmp:/tmp
            - /var/log:/var/log:rw 
            - /etc/hipporc:/etc/hipporc:ro
        network_mode: host
